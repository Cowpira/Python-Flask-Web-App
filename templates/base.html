<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}">

    {% block head %}{% endblock %}
    <script>
        $(document).ready(function(event){
            $("#success-alert").fadeTo(6000, 850).slideUp(850, function() {
                $("#success-alert").slideUp(850);
            });

            $(function() {
                $("body").delegate("#datepicker, .datepicker_up", "focusin", 
                function(){
                    $(this).datepicker({ minDate: 0, maxDate: "+2M", dateFormat: "mm/dd/yy", showAnim: "clip" });
                });
            });
        });
    </script>
</head>
<body>
    <!-- PAGE HEADER AND TITLE -->
    <div class="py-3 text-center animate__animated animate__fadeInDown animate__delay-1.8s">
        <p class="app-titles"> 
            <img src="static/images/todo.png" height="45px" alt="">
            Todo List
        </p>
    </div> 

    {% block body %}{% endblock %}
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply validation styles
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
            
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
