{% extends 'base.html' %}

{% block head %}
    <title>Python & Flask</title>
{% endblock %}

{% block body %}
    <div class="row alert alert-light text-center mt-5">
        <div class="pt-3 mb-4">
            <img src="static/images/error-404.png" height="140px" alt="" class="animate__animated animate__pulse animate__delay-1s animate__infinite">
        </div>

        <div class="text-black">
            <b class="fs-5 fw-light">Page not found <br /> Or parameter out of range</b>
        </div><br />
    </div>

    <div class="d-flex justify-content-center">
        <a class="btn btn-primary" href="{{ url_for('index', page=1) }}">
            <span class="material-icons fs-5">cottage HOME</span>
        </a>
    </div>
{% endblock %}
